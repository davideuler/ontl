<script language="JSCRIPT">
    var tab_array = new Array();
    tab_array[0] = Default;
    tab_array[1] = AppType;
    tab_array[2] = AppSettings;

    function InitDocument(document) {
        setDirection();
        window.external.Load(document);
        InitControls();
        NTL_APPTYPE_CONSOLE.focus();
    }

    function Next(document, linkto) {
        window.external.Next(document, linkto);
    }

    function OnFinish(document) {
        OnWizFinish(document);
    }

    function InitControls() {
        ToggleImage();
        NTL_PLATFORM_X64.disabled = true;
        //NTL_USE_UNICODE.checked = NTL_USE_UNICODE.disabled = window.external.FindSymbol("NTL_APPTYPE_DRIVER") || window.external.FindSymbol("NTL_APPTYPE_NATIVE");
        NTL_USE_UNICODE.checked = NTL_USE_UNICODE.disabled = (NTL_APPTYPE_DRIVER.checked || NTL_APPTYPE_NATIVE.checked);
    }

    function ToggleImage() {
        DRIVER_APP_IMAGE.style.display = "none";
        CONSOLE_APP_IMAGE.style.display = "none";
        NATIVE_APP_IMAGE.style.display = "none";
        WIN_APP_IMAGE.style.display = "none";
        DLL_APP_IMAGE.style.display = "none";

        if (NTL_APPTYPE_DRIVER.checked) {
            DRIVER_APP_IMAGE.style.display = "block";
            return;
        }
        if (NTL_APPTYPE_CONSOLE.checked) {
            CONSOLE_APP_IMAGE.style.display = "block";
            return;
        }
        if (NTL_APPTYPE_NATIVE.checked){
            NATIVE_APP_IMAGE.style.display = "block";
            return;
        }
        if (NTL_APPTYPE_WIN32.checked){
        		WIN_APP_IMAGE.style.display = "block";
        		return;
        }
        if (NTL_APPTYPE_DLL.checked){
        		DLL_APP_IMAGE.style.display = "block";
        		return;
        }
    }		

    function ValidatePlatform() {
        if (!(NTL_PLATFORM_X64.checked || NTL_PLATFORM_X86.checked))
            window.event.returnValue = false;
    }

</script>

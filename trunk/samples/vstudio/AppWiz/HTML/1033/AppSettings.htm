<script language="JSCRIPT">

    var tab_array = new Array();
    tab_array[0] = Default;
    tab_array[1] = AppType;
    tab_array[2] = AppSettings;

    function InitDocument(document) {
        setDirection();
        window.external.Load(document);
        InitControls();
        NTL_RUNTIME_CRT.focus();
    }

    function Next(document, linkto) {
        window.external.Next(document, linkto);
    }

    function OnFinish(document) {
        OnWizFinish(document);
    }

    function InitControls() {
        NTL_RUNTIME_IOS.disabled = NTL_RUNTIME_FLT.disabled = window.external.FindSymbol("NTL_APPTYPE_DRIVER") || window.external.FindSymbol("NTL_APPTYPE_NATIVE");
    }

    function ValidateRuntime() {
	    /*
	     *	crt, exc, rtti, ios, fpu
	     *  exc: crt, [rtti]
	     *  ios: crt, no km
	     *  fpu: crt, no km
	     */
        var id = window.event.srcElement.id;
        var checked = window.event.srcElement.checked;
        if (checked && id != "NTL_RUNTIME_CRT") {
            NTL_RUNTIME_CRT.checked = true;
        }
    }
    
</script>

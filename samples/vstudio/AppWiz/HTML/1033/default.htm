<script language="jscript">

    var tab_array = new Array();
    tab_array[0] = Default;
    tab_array[1] = AppType;
    tab_array[2] = AppSettings;

    var runtimes = new ActiveXObject("Scripting.Dictionary");
    runtimes.Add('NTL_RUNTIME_CRT', "CRT");
    runtimes.Add('NTL_RUNTIME_EXC', "exceptions");
    runtimes.Add('NTL_RUNTIME_RTTI', "RTTI");
    runtimes.Add('NTL_RUNTIME_IOS', "iostreams");
    runtimes.Add('NTL_RUNTIME_FLT', "fpu");

    function InitDocument(document) {
        setDirection();
        if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD')) {
            // This function sets the default symbols based 
            // on the values specified in the SYMBOL tags above
            window.external.SetDefaults(document);
        }

        // Load the document and initialize the controls with the appropriate symbol values
        window.external.Load(document);

        // Do additional initialization
        OnInit();
    }

    function Next(document, linkto) {
        window.external.Next(document, linkto);
    }

    function OnFinish(document) {
        OnWizFinish(document);
    }

    function find_symbol(symbol) { return window.external.FindSymbol(symbol); }
    function OnInit() {
        if (find_symbol("NTL_APPTYPE_CONSOLE")) {
            NTL_APPTYPE.innerText = "Console application";
        }
        else if (find_symbol("NTL_APPTYPE_NATIVE")) {
            NTL_APPTYPE.innerText = "Native application";
        }
        else if (find_symbol("NTL_APPTYPE_DRIVER")) {
            NTL_APPTYPE.innerText = "System driver application";
        }
        else if (find_symbol("NTL_APPTYPE_WIN32")) {
            NTL_APPTYPE.innerText = "Win32 application";
        }
        else if (find_symbol("NTL_APPTYPE_DLL")) {
            NTL_APPTYPE.innerText = "Dynamic link library";
        }
        var platforms = "";
        if (find_symbol("NTL_PLATFORM_X86")) {
            platforms = "x86";
        }
        if (find_symbol("NTL_PLATFORM_X64")) {
            platforms += (platforms.length ? "/" : "") + "x64";
        }
        NTL_PLATFORM.innerText = platforms;
        NTL_VSPROPS.parentNode.style.display = 'none';
        if  (find_symbol("NTL_USE_UNICODE")) {
        	NTL_VSPROPS.parentNode.style.display = 'block';
        	NTL_VSPROPS.innerText = 'Unicode';
        }

        var props = GetRuntimes();
        NTL_MISC.innerText = 'Runtime: ' + props + '.';
        NTL_MISC.parentNode.style.display = (props.length > 0) ? 'block' : 'none';
    }

    function debug(msg, expr) { alert(msg + ': ' + expr); }
    
    function GetRuntimes() {
        var keys = (new VBArray(runtimes.Keys())).toArray();
        var props = new Array()
        for (i = 0; i < runtimes.Count; i++) {
            var k = keys[i];
            if (find_symbol(k))
                props.push(runtimes(k));
        }
        return props.join(', ');
    }
</script>
